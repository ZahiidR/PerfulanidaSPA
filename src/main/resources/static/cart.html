<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras - Perfulandia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .card-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">üõí Tu Carrito</h1>
    <div id="cartContainer"></div>
    <div class="text-end mt-4">
      <h4>Total: $<span id="cartTotal">0</span></h4>
      <button class="btn btn-success" onclick="checkout()">‚úÖ Finalizar Compra</button>
      <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Seguir Comprando</a>
    </div>
  </div>

  <script>
    const API = "http://localhost:8080/api/v1/carrito";

    async function cargarCarrito() {
      try {
        const response = await fetch(API);
        const perfumes = await response.json();
        const container = document.getElementById('cartContainer');
        const totalEl = document.getElementById('cartTotal');

        container.innerHTML = '';
        let total = 0;

        if (!perfumes || perfumes.length === 0) {
          container.innerHTML = '<p class="text-center">üõçÔ∏è Tu carrito est√° vac√≠o.</p>';
          totalEl.textContent = '0';
          return;
        }

        perfumes.forEach(perfume => {
          const precio = perfume.precio ?? 0;
          total += precio;

          const row = document.createElement('div');
          row.className = 'card mb-3';
          row.innerHTML = `
            <div class="row g-0">
              <div class="col-md-2">
                <img src="${perfume.imagen || 'https://via.placeholder.com/150'}" class="img-fluid rounded-start" alt="${perfume.nombrePerfume}">
              </div>
              <div class="col-md-10">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="card-title">${perfume.nombrePerfume}</h5>
                    <p class="card-text mb-0">Marca: ${perfume.marca}</p>
                    <p class="card-text mb-0">Precio: $${precio}</p>
                  </div>
                  <button class="btn btn-danger" onclick="eliminarDelCarrito(${perfume.id})">
                    <i class="fas fa-trash-alt"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          `;
          container.appendChild(row);
        });

        totalEl.textContent = total;
      } catch (error) {
        console.error("‚ùå Error al cargar el carrito:", error);
      }
    }

    async function eliminarDelCarrito(id) {
      try {
        await fetch(`${API}/eliminar/${id}`, { method: "DELETE" });
        alert("üóëÔ∏è Perfume eliminado del carrito");
        cargarCarrito();
      } catch (err) {
        console.error("‚ùå Error al eliminar del carrito", err);
      }
    }

    async function checkout() {
      try {
        const respuesta = await fetch(API);
        const items = await respuesta.json();

        if (!items || items.length === 0) {
          alert("üõí Tu carrito est√° vac√≠o.");
          return;
        }

        if (confirm("¬øDeseas confirmar tu compra?")) {
          await fetch(`${API}/vaciar`, { method: "DELETE" });
          alert("‚úÖ ¬°Gracias por tu compra!");
          cargarCarrito();
        }
      } catch (err) {
        console.error("‚ùå Error al finalizar compra", err);
      }
    }

    // Cargar al iniciar
    window.onload = cargarCarrito;
  </script>
</body>
</html>
